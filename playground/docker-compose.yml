services:
  server-api:
    # command: ["tail", "-f", "/dev/null"]
    build:
      context: .
      dockerfile: apps/server-api/Dockerfile
      tags:
        - dpr-tools:server-api
    image: dpr-tools:server-api
    ports:
      - '4000:3000'
    environment:
      - PORT=3000
    restart: unless-stopped
    networks:
      - dpr-tools

  react-app:
    # command: ["tail", "-f", "/dev/null"]
    build:
      context: .
      dockerfile: apps/react-app/Dockerfile
      tags:
        - dpr-tools:react-app
    image: dpr-tools:react-app
    ports:
      - '3001:3000'
    environment:
      - PORT=3000
    restart: unless-stopped
    networks:
      - dpr-tools

  next-example:
    # command: ["tail", "-f", "/dev/null"]
    build:
      context: .
      dockerfile: apps/next-example/Dockerfile
      tags:
        - dpr-tools:next-example
    image: dpr-tools:next-example
    ports:
      - '3002:3000'
    environment:
      - PORT=3000
    restart: unless-stopped
    networks:
      - dpr-tools

  mock-bucket:
    image: mcr.microsoft.com/azure-storage/azurite
    hostname: azurite
    restart: always
    ports:
      - '10000:10000'
      - '10001:10001'
      - '10002:10002'
    volumes:
      - azurite-data:/data
    networks:
      - dpr-tools

volumes:
  azurite-data:

networks:
  dpr-tools:
